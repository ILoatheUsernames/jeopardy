<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LSU Engineering Gameshow — Round 1</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Jeopardy!</h1>
    <div id="meta">
      <span id="scoreLabel">Score: $<span id="score">0</span></span>
      <span class="dot">•</span>
      <span id="roundLabel">Round 1</span>
    </div>
  </header>

  <main>
    <div id="board"></div>
    <div id="controls"></div>
  </main>

  <!-- Centered overlay modal (no <dialog>; fully cross-browser) -->
  <div id="modal" class="modal">
    <div class="modal-card">
      <h2 id="modalCat"></h2>
      <p id="modalQ" class="qa"></p>

      <button id="revealBtn" class="btn primary">Reveal Answer</button>
      <p id="modalA" class="qa hidden"></p>

      <div class="row">
        <button id="backBtn" class="btn">Back to Board</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
